<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="todo-form">
      <input type="text" class="title" placeholder="Title" />
      <input type="text" class="description" placeholder="Description" />
      <button class="submit-button button">SUBMIT</button>
    </form>
    <ul class="todo-list"></ul>
    <div class="popup">
      <div class="popup-content">
        <h5>EDIT</h5>
        <input type="text" class="edit-title" />
        <input type="text" class="edit-description" />
        <button class="save-button button">SAVE</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
